<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>layout.html</title>
	<meta charset="UTF-8">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="themes/icon.css">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.easyui.min.js"></script>
    <script type="text/javascript">
		function sss(){
			//判断title=‘学生管理’页是否存在；
			var ifExist=$("#myTabs").tabs("exists","学生管理");
			if(!ifExist){
				$("#myTabs").tabs("add",{
					title:'学生管理',
					closable:true,
					content:'<iframe frameborder=0 width="100%" height="100%" src="crud.html" scrolling="no"></iframe> '
				});
			}
			$("#myTabs").tabs("select","学生管理");
		}
	</script>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	
	<style>
		a{text-decoration:none}
	</style>
	
  </head>
  
  <body style="margin:1px">
	<div class="easyui-layout" style="width:100%;height:100%;">
		
		<div data-options="region:'north'" style="height:30%">
			<img alt="" src="fcf.jpg"/>
			<div style="height:80%"></div>
			<div style="text-align:right;width:95%"><a href=""><font color="red">安全退出1</font></a></div>
		</div>
		<div data-options="region:'west',split:true" title="导航菜单" style="width:15%;">
				<div class="easyui-accordion" style="width:500px;height:300px;">
						<div title="权限管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
							<img alt="" src="themes/icons/man.png"/><a href="#" >用户管理</a><br/><br/>
							<img alt="" src="themes/icons/man.png"/><a href="javascript:sss()">员工管理</a><br/><br/>
							<img alt="" src="themes/icons/man.png"/><a href="#">系统管理</a>
						</div>
						<div title="系统设置" data-options="iconCls:'icon-help'" style="padding:10px;">
								
						</div>
				</div>
		</div>
		<div data-options="region:'center',iconCls:'icon-ok'" ">
			<div id="myTabs" class="easyui-tabs" style="width:100%;height:100%">
				<div title="欢迎使用" style="padding:10px" ></div>
				
			</div>
		</div>
	</div>
  </body>
</html>
